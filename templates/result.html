{% extends "base.html" %} {% block content %}
<div class="result-container">
  <!-- Thumbnail of the uploaded image -->
  <div class="image-container">
    <img
      id="myImg"
      src="{{ url_for('static', filename='uploads/' + image_file) }}"
      alt="{{ result }}"
      class="responsive-image"
      onclick="openModal()"
      <!--
      Add
      onclick
      to
      trigger
      modal
      --
    />
  </div>

  <!-- Modal for showing full image -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="img01" class="modal-content" />
    <div id="caption" class="modal-caption"></div>
  </div>

  <!-- Description of the detected plant -->
  <div class="description-container">
    <h2>{{ result }}</h2>
    <p>{{ description | replace('{', '') | replace('}', '') }}</p>
    <a href="{{ url_for('detect') }}" class="btn">Detect Another Plant</a>
  </div>
</div>

{% endblock %}
