<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Herbal Garden</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='uploads/file.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='uploads/style.css') }}"
    />
    <style>
      /* Add styles for the video background */
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
      }

      main {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
        box-sizing: border-box;
        z-index: 1;
      }

      header {
        background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green */
        padding: 1rem;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin-right: 1.5rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: greenyellow;
        color: black;
      }

      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted>
      <source
        src="{{ url_for('static', filename='uploads/background-video.mp4') }}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
          <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
      </nav>
    </header>

    <main class="clearfix">{% block content %}{% endblock %}</main>

    <footer>
      <p>Sahyadri College of Engineering and Management</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script>
      // Modal functionality for image preview
      var modal = document.getElementById('myModal');
      var img = document.getElementById('myImg');
      var modalImg = document.getElementById('img01');
      var captionText = document.getElementById('caption');

      img.onclick = function () {
        modal.style.display = 'block';
        modalImg.src = this.src;
        captionText.innerHTML = this.alt; // Use the 'alt' attribute for the caption
      };

      var span = document.getElementsByClassName('close')[0];
      span.onclick = function () {
        modal.style.display = 'none';
      };
    </script>

    {% block scripts %} {% endblock %}
  </body>
</html>
